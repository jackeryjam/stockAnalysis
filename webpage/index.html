<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>港股数据查看器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>港股知名股票数据</h1>
        <div class="controls">
            <button id="refreshBtn">刷新数据</button>
        </div>
        <div class="table-container">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>最新价</th>
                        <th>涨跌幅</th>
                        <th>成交量</th>
                        <th>成交额</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
